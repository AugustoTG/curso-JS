<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar Vazio</li>
            </ul>
            <form action="/" method="post" class="formulario">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="validar">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" class="validar">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" class="validar">
                <label for="username">Usuário:</label>
                <input placeholder="Usuário só poderá conter letras e/ou números e ter entre 6 e 12 caracteres" type="text" name="usarname" id="username" class="validar">
                <label for="password">Senha:</label>
                <input type="text" name="password" id="password" placeholder="Senha precisa ter entre 6 e 12 caracteres" class="validar">
                <label for="password2">Repita a senha:</label>
                <input type="text" name="password2" id="password2" class="validar">
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
